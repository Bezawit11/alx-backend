<!DOCTYPE html>
<html>
    <head>
	<title>{{_('home_title')}}</title>
    </head>
    <body>
      <h1>{{_('home_header')}}</h1>
        {% if a.user %}
        <p>{{ _('logged_in_as', username=a.user.get('name', '')) }}</p>
        {% else %}
        <p>{{ _('not_logged_in') }}</p>
        {% endif %}
	<p>{{_('current_time_is', current_time=)}}</p>
    </body>
</html>
